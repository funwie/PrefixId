name: .NET

on:
  release:
    types: [published]

jobs:
  pack:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack src/Prefix.Id/Prefix.Id.csproj --no-build -p:PackageVersion=${{ github.event.release.tag_name }} --output nupkgs
    - name: Publish
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
    - name: Display
      run: echo "Prefix.Id.${{ github.event.release.tag_name }} published"
